<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Login</title>

    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-gradient-to-br from-purple-100 to-blue-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white shadow-2xl rounded-2xl w-full max-w-md p-8 border border-blue-300">

        <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">Login</h2>

        <form class="space-y-5">

            <div>

                <label for="mobile" class="block text-sm font-medium text-gray-700 mb-1">Mobile</label>

                <div
                    class="flex items-center border rounded-lg px-3 py-2 focus-within:ring-2 focus-within:ring-blue-400">

                    <svg class="w-5 h-5 text-gray-400 mr-2" fill="none" stroke="currentColor" stroke-width="1.5"
                        viewBox="0 0 24 24" aria-hidden="true">
                        <path
                            d="M6.62 10.79a15.053 15.053 0 006.59 6.59l2.2-2.2a1 1 0 011.11-.21c1.12.45 2.33.69 3.48.69a1 1 0 011 1V20a1 1 0 01-1 1C9.39 21 3 14.61 3 6a1 1 0 011-1h3.5a1 1 0 011 1c0 1.15.24 2.36.69 3.48a1 1 0 01-.21 1.11l-2.2 2.2z" />
                    </svg>

                    <input type="tel" id="mobile" name="mobile" placeholder="Enter Mobile Number"
                        class="w-full outline-none" />

                </div>

            </div>

            <div>

                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>

                <div
                    class="flex items-center border rounded-lg px-3 py-2 focus-within:ring-2 focus-within:ring-blue-400">

                    <svg class="w-5 h-5 text-gray-400 mr-2" fill="none" stroke="currentColor" stroke-width="1.5"
                        viewBox="0 0 24 24" aria-hidden="true">
                        <path d="M12 15c1.1 0 2-.9 2-2v-1a2 2 0 00-4 0v1c0 1.1.9 2 2 2z" />
                        <path d="M17 8V6a5 5 0 00-10 0v2" />
                        <rect x="6" y="8" width="12" height="12" rx="2" />
                    </svg>

                    <input type="password" id="password" name="password" placeholder="Enter Password"
                        class="w-full outline-none" />

                </div>

            </div>

            <div>

                <button onclick="userLogin();" type="button"
                    class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition duration-300">
                    Login
                </button>

            </div>
            
        </form>
        
    </div>

    <script src="script.js"></script>

</body>

</html>
